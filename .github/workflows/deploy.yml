name: Build and Deploy

on:
  push:
    branches:
      - main
      - Deployment
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      BACKEND_DEPLOY_HOOK: ${{ secrets.BACKEND_DEPLOY_HOOK }}
      DB_URL: ${{ secrets.DB_URL }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      BACKEND_URL: ${{ secrets.BACKEND_URL }}
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      PASSWORD: ${{ secrets.PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Build Maven project
        run: ./mvnw clean package -DskipTests
        working-directory: backend

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ghcr.io/rokoknin/progig03.3_juliusmeinl/backend:latest

      - name: Trigger Render deploy
        run: curl ${{ env.BACKEND_DEPLOY_HOOK }}

  frontend:
    runs-on: ubuntu-latest
    env:
      FRONTEND_DEPLOY_HOOK: ${{ secrets.FRONTEND_DEPLOY_HOOK }}
      REACT_APP_BACKEND_URL: ${{ secrets.REACT_APP_BACKEND_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies and build
        run: |
          npm install
          REACT_APP_BACKEND_URL=${{ secrets.REACT_APP_BACKEND_URL }} npm run build
        working-directory: reactProject

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./reactProject
          push: true
          tags: ghcr.io/rokoknin/progig03.3_juliusmeinl/frontend:latest

      - name: Trigger Render deploy
        run: curl ${{ env.FRONTEND_DEPLOY_HOOK }}
