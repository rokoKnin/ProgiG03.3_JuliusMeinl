spring.application.name=backend

## ========== DATABASE CONFIGURATION ==========
# Konektira se na PostgreSQL bazu (vrijednosti se ?itaju iz Render Environment varijabli)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#link za dinamicko mijenjanje frontend URL-a ovisno deploja li se ili runna lokalno
frontend.url=${FRONTEND_URL}

# Hibernate kreira tablice ako ne postoje - potrebno zbog deplojanja
spring.jpa.hibernate.ddl-auto=update

# Koristi PostgreSQL dijalekt
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Ispis SQL naredbi (poma?e kod debugiranja)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


